<HTML>
<BODY>
    <CENTER>
        <FONT COLOR="brown" size=32>
            Application Form
        </FONT>
    </CENTER>
    <P>
        <hr ALIGN=CENTER WIDTH=1200 SIZE=10 color =#F00>
        <FORM ACTION="registered.html" method="get">
            <font size=5>
                Candidate's Name:<Input Type=Textbox Size=35><br>
                Candidate's Age:<Input Type=Textbox Maxlength=3><br>
                Address:<Input Type=Textbox Size=100><br>

                Gender:<br>
                Male<Input Type=RADIO Name=R1>
                Female<Input Type=RADIO Name=R1><br>

                Hobbies:<br>
                Reading<INPUT TYPE=CHECKBOX>
                Cricket<INPUT TYPE=CHECKBOX>
                Music<INPUT TYPE=CHECKBOX>
                Dance<INPUT TYPE=CHECKBOX>
                Football<INPUT TYPE=CHECKBOX>
                Drawing<INPUT TYPE=CHECKBOX>
                Computer Games<INPUT TYPE=CHECKBOX><br>
                Father's Name:<Input Type=Textbox Size=35><br>
                Father's Occupation:<Input Type=Textbox Size=50><br>
                    
                Father's Salary:<br>
                <Select Name Salary size=5>
                    <Option>Below Rs.10,000
                    <Option>Rs.10,000-Rs.20,000
                    <Option>Rs.20,000-Rs.30,000
                    <Option>Rs.30,000-Rs.40,000
                    <Option>Rs.40,000-Rs.50,000
                    <Option>Above Rs.50,000
                </Select><br>

                Contact Number:<Input Type=Textbox><br>
                Email Id:<Input Type=Textbox Size=35><br>
                Candidate's Signature:<Input Type="Password">
                Father's Signature:<Input Type="password"><br>

                <Input Type=Submit value="Sumbit">
                <Input Type=Reset value="Reset">
            </font>
        </form>
    </P>
    <hr ALIGN=CENTER WIDTH=1200 SIZE=10 color =#F00>
</BODY>
</HTML>
